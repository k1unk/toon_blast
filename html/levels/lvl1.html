<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Toon Blast</title>
    <link href="../../css/toon_blast.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="content">
        <header class="block__header">
            <nav class="menu">
                <ul>
                    <a class="not__selected" href="../main.html">
                        <li>
                            <p>Главная</p>
                        </li>
                    </a>
                    <a class="selected" href="../levels.html">
                        <li>
                            <p>Уровни</p>
                        </li>
                    </a>
                    <a class="not__selected" href="../help.html">
                        <li>
                            <p>Правила</p>
                        </li>
                    </a>
                </ul>
            </nav>

        </header>

        <!-- блок контента -->
        <div class="container">
            <!-- блок информации об уровне -->
            <div class="data">
                <!-- текст, показывающий на каком мы уровне -->
                <p class="lvlNum">Уровень: 1</p>
                <!-- блок, показывающий цель уровня -->
                <div class="aim">
                    <!-- текст, показывающий цель уровня -->
                    <p class="aim">Цель: </p>
                    <p class="aim">15</p>
                    <!-- картинка, показывающая цель уровня -->
                    <img src="../../images/elem0.png" class="aimed">
                </div>
                <!-- блок, в котором показывается, сколько осталось элементов для победы -->
                <div class="div_need_to_win">
                    <!-- текст, в котором показывается, сколько элементов осталось для победы -->
                    <p class="p_need_to_win">Осталось: 15</p>
                </div>
                <!-- блок, в котором показывается количество ходов -->
                <div class="div_steps">
                    <!-- текст, в котором показывается количество ходов -->
                    <p class="p_steps">Осталось ходов: 5</p>
                </div>

            </div>
            <!-- поле игры -->
            <div class="field"> </div>
        </div>
    </div>
</body>
<!-- ссылка на JS файл -->
<script src="../../js/lvl1.js"></script>

</html>
